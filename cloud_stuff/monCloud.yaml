#cloud-config
# Create default system user (see below system_info: )
users:
  - default

# Create default system user
# Edit the name and ssh-authorized-keys according to your needs
# system_info:
#   default_user:
#     name: louison
#     home: /home/louison
#     shell: /bin/bash
#     lock_passwd: True
#     sudo: ALL=(ALL) NOPASSWD:ALL

network:
  version: 2
  ethernets:
    enp4s0:
      dhcp4: false
      addresses: [10.0.0.2/24]
      gateway4: 10.0.0.1
  bridges:
    brid0:
      interfaces: [switchports]
  switchports:
      match:
        name: "enp4s0"

# Update server already at launch time
package_upgrade: true

# Install a minimal set of programs
packages:
  - vim
  - mc
  - wget
  - curl
  - ifconfig

